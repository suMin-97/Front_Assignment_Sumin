name: Cypress

on:
  push:

jobs:
  cypress-test:
    name: Run Cypress Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.6.2'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Cypress
        run: npm install cypress

      - name: Build project
        run: npm run build

      - name: Run Cypress tests
        run: npm run cypress
